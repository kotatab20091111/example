<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>画像の上に小さな画像を重ねる — クリックで3D表示</title>
  <style>
    /* コンテナを相対位置にして、上に重ねる画像は絶対位置で配置します */
    .image-wrapper{
      position: relative;
      display: inline-block; /* 必要に応じて幅を指定 */
      max-width: 100%;
    }

    .image-wrapper img.main{
      display: block;
      width: 600px; /* メイン画像の幅。好きなサイズに変更してください */
      height: auto;
      border-radius: 8px;
    }

    .image-wrapper a.small-link{
      position: absolute;
      top: 40px;   /* 小画像の上からの距離（調整可） */
      left: 465px;  /* 小画像の左からの距離（調整可） */
      display: inline-block;
      width: 80px; /* 小画像の幅（調整可） */
      height: 80px; /* 高さは自動で合わせたい場合は不要 */
      text-decoration: none;
    }

    .image-wrapper a.small-link img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    /* ホバー時に少し拡大してクリック感を出す */
    .image-wrapper a.small-link img:hover{
      transform: scale(1.06);
    }

    /* レスポンシブ小対応：画面が小さいときは画像サイズを縮める */
    @media (max-width:640px){
      .image-wrapper img.main{ width: 100%; }
      .image-wrapper a.small-link{ width: 56px; height:56px; top:8px; left:8px; }
    }
  </style>
</head>
<body>

  <!-- 使い方：main の src をメイン画像に、small の src を重ねたい小さな画像に差し替えてください -->
  <div class="image-wrapper">
    <!-- メイン画像 -->
    <img class="main" src="https://kotatab20091111.github.io/example/%E9%A6%99%E5%B7%9D%E9%AB%98%E5%B0%82%E5%86%85%E5%9C%B0%E5%9B%B3.png?text=Main+Image" alt="メイン画像">

    <!-- 小さな画像をクリックするとYouTubeへ移動 -->
    <a class="small-link" href="https://kotatab20091111.github.io/example/example.html" target="_blank" rel="noopener noreferrer" aria-label="移動中">
      <img src="https://kotatab20091111.github.io/sunq/IMG_20250808_103518_566.jpg?text=Click" alt="クリックで3D表示できます">
    </a>
  </div>

</body>
</html>
